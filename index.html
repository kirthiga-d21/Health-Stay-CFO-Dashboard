<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Healthstay CFO Monthly Dashboard">
    <title>Healthstay CFO Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/recharts.min.js"></script>
    
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { useState } = React;
        const { LineChart, Line, BarChart, Bar, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, AreaChart, Area } = window.Recharts;

        function CFODashboard() {
            const [selectedMonth, setSelectedMonth] = useState('SEP');

            // Financial Data
            const monthData = [
                { month: 'JAN', revenue: 6000, expenses: 190096 },
                { month: 'FEB', revenue: 6000, expenses: 190096 },
                { month: 'MAR', revenue: 6000, expenses: 190096 },
                { month: 'APR', revenue: 6000, expenses: 190096 },
                { month: 'MAY', revenue: 6000, expenses: 177318 },
                { month: 'JUN', revenue: 6000, expenses: 257494 },
                { month: 'JUL', revenue: 8500, expenses: 242156 },
                { month: 'AUG', revenue: 10200, expenses: 235847 },
                { month: 'SEP', revenue: 12800, expenses: 248923 }
            ];

            const profitData = [
                { month: 'JAN', profit: -184096 },
                { month: 'FEB', profit: -184096 },
                { month: 'MAR', profit: -184096 },
                { month: 'APR', profit: -184096 },
                { month: 'MAY', profit: -171318 },
                { month: 'JUN', profit: -251494 },
                { month: 'JUL', profit: -233656 },
                { month: 'AUG', profit: -225647 },
                { month: 'SEP', profit: -236123 }
            ];

            const burnRateData = [
                { month: 'JAN', burnRate: 184096 },
                { month: 'FEB', burnRate: 184096 },
                { month: 'MAR', burnRate: 184096 },
                { month: 'APR', burnRate: 184096 },
                { month: 'MAY', burnRate: 171318 },
                { month: 'JUN', burnRate: 251494 },
                { month: 'JUL', burnRate: 233656 },
                { month: 'AUG', burnRate: 225647 },
                { month: 'SEP', burnRate: 236123 }
            ];

            const expenseCategories = [
                { name: 'Wages & Salaries', value: 161216 },
                { name: 'Website & Ops', value: 70786 },
                { name: 'Consulting', value: 5824 },
                { name: 'Subscriptions', value: 5023 },
                { name: 'Others', value: 14645 }
            ];

            const ratiosTrend = [
                { month: 'JUL', current: 3.8, quick: 1.4, debt: 0.04 },
                { month: 'AUG', current: 3.95, quick: 1.42, debt: 0.038 },
                { month: 'SEP', current: 4.1, quick: 1.45, debt: 0.035 }
            ];

            const EXPENSE_COLORS = ['#0ea5e9', '#06b6d4', '#10b981', '#f59e0b', '#8b5cf6'];

            const StatCard = ({ title, value, change, target, isNegative = false }) => {
                const isPositive = change > 0;
                return React.createElement('div', {
                    className: 'bg-gradient-to-br from-white to-gray-50 rounded-lg shadow-md p-6 border-l-4 border-blue-500 hover:shadow-xl transition-all'
                },
                    React.createElement('div', { className: 'flex justify-between items-start mb-4' },
                        React.createElement('div', { className: 'flex-1' },
                            React.createElement('p', { className: 'text-gray-600 text-xs font-semibold uppercase tracking-wide' }, title),
                            React.createElement('p', { className: `text-3xl font-bold mt-2 ${isNegative ? 'text-red-600' : 'text-gray-900'}` }, `Dhs ${(value / 1000).toFixed(1)}k`)
                        )
                    ),
                    React.createElement('div', { className: 'flex items-center justify-between' },
                        React.createElement('div', { className: 'flex items-center gap-1' },
                            isPositive 
                                ? React.createElement('span', { className: 'text-green-600 font-semibold text-sm' }, `↑ ${Math.abs(change).toFixed(1)}%`)
                                : React.createElement('span', { className: 'text-red-600 font-semibold text-sm' }, `↓ ${Math.abs(change).toFixed(1)}%`)
                        ),
                        React.createElement('span', { className: 'text-gray-500 text-xs' }, 'vs Previous Period')
                    ),
                    target && React.createElement('p', { className: 'text-xs text-gray-500 mt-3 border-t pt-2' }, `Target: Dhs ${(target / 1000).toFixed(0)}k`)
                );
            };

            const RatioCard = ({ title, value, label }) => 
                React.createElement('div', {
                    className: 'bg-gradient-to-br from-white to-gray-50 rounded-lg shadow-md p-5 border-t-4 border-blue-500 hover:shadow-lg transition-all'
                },
                    React.createElement('p', { className: 'text-gray-600 text-xs font-semibold uppercase tracking-wide mb-3' }, title),
                    React.createElement('div', { className: 'flex items-end justify-between' },
                        React.createElement('div', null,
                            React.createElement('p', { className: 'text-3xl font-bold text-blue-600' }, value),
                            React.createElement('p', { className: 'text-xs text-gray-500 mt-1' }, label)
                        )
                    )
                );

            const ChartBox = ({ title, children, subtitle = '' }) =>
                React.createElement('div', {
                    className: 'bg-gradient-to-br from-white to-gray-50 rounded-lg shadow-md p-6 hover:shadow-lg transition-all'
                },
                    React.createElement('div', { className: 'mb-4' },
                        React.createElement('h2', { className: 'text-lg font-bold text-gray-900' }, title),
                        subtitle && React.createElement('p', { className: 'text-xs text-gray-500 mt-1' }, subtitle)
                    ),
                    children
                );

            return React.createElement('div', {
                className: 'min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-50 p-8'
            },
                // Header
                React.createElement('div', { className: 'mb-10' },
                    React.createElement('div', { className: 'flex justify-between items-start mb-8' },
                        React.createElement('div', null,
                            React.createElement('h1', { className: 'text-5xl font-bold text-gray-900 mb-2' }, 'Healthstay'),
                            React.createElement('p', { className: 'text-gray-600 text-lg' }, 'CFO Monthly Dashboard'),
                            React.createElement('p', { className: 'text-gray-500 text-sm mt-2' }, 'December 2024 - December 2025 | Last Updated: Oct 27, 2025')
                        ),
                        React.createElement('div', { className: 'bg-white rounded-lg shadow-md p-4 border-t-4 border-blue-600' },
                            React.createElement('p', { className: 'text-gray-600 text-xs font-semibold uppercase' }, 'Selected Period'),
                            React.createElement('select', {
                                value: selectedMonth,
                                onChange: (e) => setSelectedMonth(e.target.value),
                                className: 'mt-2 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg font-medium text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500'
                            },
                                React.createElement('option', { value: 'JUL' }, 'Jul-25'),
                                React.createElement('option', { value: 'AUG' }, 'Aug-25'),
                                React.createElement('option', { value: 'SEP' }, 'Sep-25')
                            )
                        )
                    ),
                    React.createElement('div', { className: 'grid grid-cols-4 gap-6' },
                        React.createElement(StatCard, { title: 'Total Revenue', value: 12800, change: 25.5, target: 110000 }),
                        React.createElement(StatCard, { title: 'Operating Expenses', value: 248923, change: -3.8, isNegative: true }),
                        React.createElement(StatCard, { title: 'Net Loss', value: -236123, change: 4.2, isNegative: true }),
                        React.createElement(StatCard, { title: 'Total Assets', value: 920157, change: 10.4 })
                    )
                ),
                
                // Charts Row 1
                React.createElement('div', { className: 'grid grid-cols-2 gap-6 mb-6' },
                    React.createElement(ChartBox, {
                        title: 'Revenue & Expenses Trend',
                        subtitle: '12-month historical comparison'
                    },
                        React.createElement(ResponsiveContainer, { width: '100%', height: 300 },
                            React.createElement(LineChart, { data: monthData },
                                React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#e5e7eb' }),
                                React.createElement(XAxis, { dataKey: 'month', stroke: '#9ca3af' }),
                                React.createElement(YAxis, { stroke: '#9ca3af' }),
                                React.createElement(Tooltip, { contentStyle: { backgroundColor: '#fff', border: '1px solid #e5e7eb', borderRadius: '8px' }, formatter: (value) => `Dhs ${(value / 1000).toFixed(1)}k` }),
                                React.createElement(Legend, { wrapperStyle: { paddingTop: '20px' } }),
                                React.createElement(Line, { type: 'linear', dataKey: 'revenue', stroke: '#0ea5e9', strokeWidth: 3, dot: { fill: '#0ea5e9', r: 5 }, name: 'Revenue' }),
                                React.createElement(Line, { type: 'linear', dataKey: 'expenses', stroke: '#ef4444', strokeWidth: 3, dot: { fill: '#ef4444', r: 5 }, name: 'Expenses' })
                            )
                        )
                    ),
                    React.createElement(ChartBox, {
                        title: 'Net Profit/Loss Trend',
                        subtitle: 'Monthly performance tracking'
                    },
                        React.createElement(ResponsiveContainer, { width: '100%', height: 300 },
                            React.createElement(LineChart, { data: profitData },
                                React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#e5e7eb' }),
                                React.createElement(XAxis, { dataKey: 'month', stroke: '#9ca3af' }),
                                React.createElement(YAxis, { stroke: '#9ca3af' }),
                                React.createElement(Tooltip, { contentStyle: { backgroundColor: '#fff', border: '1px solid #e5e7eb', borderRadius: '8px' }, formatter: (value) => `Dhs ${(value / 1000).toFixed(1)}k` }),
                                React.createElement(Line, { type: 'linear', dataKey: 'profit', stroke: '#dc2626', strokeWidth: 3, dot: { fill: '#dc2626', r: 5 } })
                            )
                        )
                    )
                ),

                // Charts Row 2
                React.createElement('div', { className: 'grid grid-cols-2 gap-6 mb-6' },
                    React.createElement(ChartBox, {
                        title: 'Monthly Burn Rate',
                        subtitle: 'Cash consumption by month'
                    },
                        React.createElement(ResponsiveContainer, { width: '100%', height: 300 },
                            React.createElement(LineChart, { data: burnRateData },
                                React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#e5e7eb' }),
                                React.createElement(XAxis, { dataKey: 'month', stroke: '#9ca3af' }),
                                React.createElement(YAxis, { stroke: '#9ca3af' }),
                                React.createElement(Tooltip, { contentStyle: { backgroundColor: '#fff', border: '1px solid #e5e7eb', borderRadius: '8px' }, formatter: (value) => `Dhs ${(value / 1000).toFixed(1)}k` }),
                                React.createElement(Line, { type: 'linear', dataKey: 'burnRate', stroke: '#f97316', strokeWidth: 3, dot: { fill: '#f97316', r: 5 } })
                            )
                        )
                    ),
                    React.createElement(ChartBox, {
                        title: 'Expense Distribution (September 2025)',
                        subtitle: 'Breakdown by major categories'
                    },
                        React.createElement(ResponsiveContainer, { width: '100%', height: 300 },
                            React.createElement(PieChart, null,
                                React.createElement(Pie, {
                                    data: expenseCategories,
                                    cx: '50%',
                                    cy: '50%',
                                    labelLine: false,
                                    label: ({ name, value }) => `${name}: Dhs${(value / 1000).toFixed(0)}k`,
                                    outerRadius: 85,
                                    fill: '#8884d8',
                                    dataKey: 'value'
                                },
                                    expenseCategories.map((entry, index) =>
                                        React.createElement(Cell, { key: `cell-${index}`, fill: EXPENSE_COLORS[index % EXPENSE_COLORS.length] })
                                    )
                                ),
                                React.createElement(Tooltip, { contentStyle: { backgroundColor: '#fff', border: '1px solid #e5e7eb', borderRadius: '8px' }, formatter: (value) => `Dhs ${(value / 1000).toFixed(1)}k` })
                            )
                        )
                    )
                ),

                // Charts Row 3
                React.createElement('div', { className: 'grid grid-cols-2 gap-6 mb-6' },
                    React.createElement(ChartBox, {
                        title: 'Financial Ratios Trend',
                        subtitle: 'Liquidity and leverage analysis'
                    },
                        React.createElement(ResponsiveContainer, { width: '100%', height: 300 },
                            React.createElement(LineChart, { data: ratiosTrend },
                                React.createElement(CartesianGrid, { strokeDasharray: '3 3', stroke: '#e5e7eb' }),
                                React.createElement(XAxis, { dataKey: 'month', stroke: '#9ca3af' }),
                                React.createElement(YAxis, { stroke: '#9ca3af' }),
                                React.createElement(Tooltip, { contentStyle: { backgroundColor: '#fff', border: '1px solid #e5e7eb', borderRadius: '8px' } }),
                                React.createElement(Legend, { wrapperStyle: { paddingTop: '20px' } }),
                                React.createElement(Line, { type: 'monotone', dataKey: 'current', stroke: '#0ea5e9', strokeWidth: 2, dot: { fill: '#0ea5e9', r: 4 }, name: 'Current' }),
                                React.createElement(Line, { type: 'monotone', dataKey: 'quick', stroke: '#10b981', strokeWidth: 2, dot: { fill: '#10b981', r: 4 }, name: 'Quick' }),
                                React.createElement(Line, { type: 'monotone', dataKey: 'debt', stroke: '#f59e0b', strokeWidth: 2, dot: { fill: '#f59e0b', r: 4 }, name: 'Debt/Equity' })
                            )
                        )
                    ),
                    React.createElement(ChartBox, {
                        title: 'Balance Sheet Details',
                        subtitle: 'September 2025'
                    },
                        React.createElement('div', { className: 'space-y-4 py-2' },
                            React.createElement('div', null,
                                React.createElement('p', { className: 'text-xs font-semibold text-gray-600 uppercase mb-3' }, 'Receivables & Payables'),
                                React.createElement('div', { className: 'space-y-2' },
                                    React.createElement('div', { className: 'flex justify-between items-center p-2 bg-blue-50 rounded' },
                                        React.createElement('span', { className: 'text-sm text-gray-700' }, 'Accounts Receivable'),
                                        React.createElement('span', { className: 'font-bold text-blue-600' }, 'Dhs 28.5k')
                                    ),
                                    React.createElement('div', { className: 'flex justify-between items-center p-2 bg-red-50 rounded' },
                                        React.createElement('span', { className: 'text-sm text-gray-700' }, 'Accounts Payable'),
                                        React.createElement('span', { className: 'font-bold text-red-600' }, 'Dhs 35.8k')
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'border-t pt-4' },
                                React.createElement('p', { className: 'text-xs font-semibold text-gray-600 uppercase mb-3' }, 'Key Items'),
                                React.createElement('div', { className: 'space-y-2' },
                                    React.createElement('div', { className: 'flex justify-between items-center p-2 bg-green-50 rounded' },
                                        React.createElement('span', { className: 'text-sm text-gray-700' }, 'Cash on Hand'),
                                        React.createElement('span', { className: 'font-bold text-green-600' }, 'Dhs 485.2k')
                                    ),
                                    React.createElement('div', { className: 'flex justify-between items-center p-2 bg-orange-50 rounded' },
                                        React.createElement('span', { className: 'text-sm text-gray-700' }, 'Prepayments'),
                                        React.createElement('span', { className: 'font-bold text-orange-600' }, 'Dhs 16.8k')
                                    )
                                )
                            )
                        )
                    )
                ),

                // Bottom metrics
                React.createElement('div', { className: 'grid grid-cols-4 gap-6 mb-6' },
                    React.createElement(RatioCard, { title: 'Current Ratio', value: '4.10', label: 'Liquidity Health' }),
                    React.createElement(RatioCard, { title: 'Quick Ratio', value: '1.45', label: 'Immediate Solvency' }),
                    React.createElement(RatioCard, { title: 'Debt-to-Equity', value: '3.5%', label: 'Conservative leverage' }),
                    React.createElement(RatioCard, { title: 'Cash Runway', value: '5.2 Mo', label: 'At current burn rate' })
                ),

                // Footer
                React.createElement('div', { className: 'text-center text-gray-500 text-xs' },
                    React.createElement('p', null, 'Healthstay CFO Dashboard | Data Current as of October 27, 2025 | For Authorized Use Only')
                )
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(CFODashboard));
    </script>
</body>
</html>
